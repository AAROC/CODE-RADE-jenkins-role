---
# defaults file for jenkins-server

# Stuff to secure the web
# The Apache package name in the repository
apache_package:
  RedHat: httpd
  Debian: apache2
# the name of the Apache service on the host
apache_service:
  RedHat: httpd
  Debian: apache2
apache_admin_email: 'thesagrid@gmail.com'
# Stuff you need to make Jenkins behave
jenkins_prerequisites:
  - curl
  - git
  - graphviz
  - python-pip
  - python-jenkins
  - python-lxml.x86_64
  - environment-modules
  - libffi-devel
  - python-devel
  - openssl-devel
  - net-tools

jenkins_connection_delay: 5
jenkins_connection_retries: 60
jenkins_home: /var/lib/jenkins
jenkins_hostname: localhost # "{{ inventory_hostname }}"
jenkins_http_port: 8080
jenkins_jar_location: /opt/jenkins-cli.jar
jenkins_plugins: []
jenkins_url_prefix: ""
jenkins_java_options: "-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false  -Dhudson.DNSMultiCast.disabled=true"

jenkins_admin_username: admin
jenkins_admin_password: admin
jenkins_admin_password_file: ""

jenkins_init_changes:
  - option: "JENKINS_ARGS"
    value: "--prefix={{ jenkins_url_prefix }}"
  - option: "{{ jenkins_java_options_env_var }}"
    value: "{{ jenkins_java_options }}"

config_staging_dir: /var/lib/jenkins/config.stage
config_backup_dir: /var/lib/jenkins/config.bak
